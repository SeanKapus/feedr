<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        <nav>
            {% if not user.is_authenticated %}
                <a href="{% url "social:begin" "facebook" %}">Facebook Login</a>
            {% else %}
                Hi {{ user.username }}! | <a href="{% url "profile" %}">Profile</a> | <a href="{% url "map" %}">Map</a> | <a href="{% url "logout" %}">Logout</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock content %}
    </body>
</html>
